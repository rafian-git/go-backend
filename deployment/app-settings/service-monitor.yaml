apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    release: prometheus
  name: metrics
  namespace: app-settings

spec:
  endpoints:
    - path: /stats/prometheus
      port: envoy-metrics
    - path: /metrics
      port: prom
  namespaceSelector:
    matchNames:
      - app-settings
  selector:
    matchLabels:
      name: app-settings