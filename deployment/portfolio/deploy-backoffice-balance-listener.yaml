---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backoffice-balance-listener
  namespace: portfolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backoffice-balance-listener
  template:
    metadata:
      labels:
        app: backoffice-balance-listener
    spec:
      containers:
        - name: backoffice-balance-listener
          image: gcr.io/stock-x-342909/portfolio:$IMAGE_TAG
          #          resources:
          #            requests:
          #              memory: "64Mi"
          #              cpu: "50m"
          #            limits:
          #              memory: "128Mi"
          #              cpu: "500m"
          env:
            - name: DEV_MODE
              value: "false"
            - name: "PORTFOLIO_CONSUL_URL"
              value: "consul-server.consul:8500"
            - name: "PORTFOLIO_CONSUL_PATH"
              value: "portfolio"

          ports:
            - containerPort: 15070
          args: [ "backoffice_balance_listen" ]

